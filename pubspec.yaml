name: gamble
description: Gambling games.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_bloc: ^8.1.3
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  flutter_inappwebview:
  equatable: ^2.0.5
  flutter_svg_provider: ^1.0.6
  flame: ^1.13.1
  flame_bloc: ^1.10.8
  flutter_slot_machine: ^0.0.1
  roulette: ^0.1.5
  flutter_fortune_wheel: ^1.3.0
  flutter_native_splash: ^2.3.7
  carousel_slider: ^4.2.1
  firebase_core: ^2.21.0
  firebase_remote_config: ^4.3.3
  firebase_messaging: ^14.2.2
  overlay_support: ^2.1.0
  flutter_local_notifications: ^9.8.0+1

dev_dependencies:
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterBlack.ttf
          weight: 900
